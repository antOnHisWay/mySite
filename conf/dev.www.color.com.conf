<VirtualHost *:80>
    ServerAdmin zhipeng.yang@internetbrands.con
    ServerName dev.www.color.com
    DocumentRoot "/var/www/MySite/www.color.com"
    <Directory /var/www/MySite/www.color.com>
        AllowOverride All
    </Directory>

    ErrorLog "|/usr/sbin/cronolog /var/log/httpd/dev.www.color.com/%Y%m%d-error.log"
    CustomLog "|/usr/sbin/cronolog /var/log/httpd/dev.www.color.com/%Y%m%d-access_log" combined env=!dontlog
    RewriteEngine On
    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [QSA,L,R=301]
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin zhipeng.yang@internetbrands.con
    ServerName dev.www.color.com
    DocumentRoot "/var/www/MySite/www.color.com"
    <Directory /var/www/MySite/www.color.com>
        AllowOverride All
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    SSLCertificateKeyFile /etc/pki/tls/private/localhost.key

    ErrorLog "|/usr/sbin/cronolog /var/log/httpd/dev.www.color.com/%Y%m%d-error.log"
    CustomLog "|/usr/sbin/cronolog /var/log/httpd/dev.www.color.com/%Y%m%d-access_log" combined env=!dontlog
</VirtualHost>