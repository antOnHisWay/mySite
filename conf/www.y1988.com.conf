<VirtualHost *:80>
        ServerName www.y1988.com

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/www.time.com/public
        <Directory /var/www/www.time.com/public>
            AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

<VirtualHost *:443>
        ServerName www.y1988.com

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/www.time.com/public
        <Directory /var/www/www.time.com/public>
            AllowOverride All
        </Directory>

         SSLEngine on
         #证书文件的路径
         SSLCertificateFile /etc/httpd/ssl/www.y1988.com.crt
         #私钥文件的路径
         SSLCertificateKeyFile /etc/httpd/ssl/www.y1988.com.key
         #证书链文件的路径
         SSLCertificateChainFile /etc/httpd/ssl/root_bundle.crt


        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
